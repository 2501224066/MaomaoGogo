<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>猫猫狗狗</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/index.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top nav-self fz-15">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse"
                    data-target=".navbar-collapse" style="border: none">
                    <span class="sr-only">Toggle navigation</span>
                    &nbsp;&nbsp;&nbsp;<i class="fa fa-grav fa-lg" style="color: #0077e6"></i>&nbsp;&nbsp;&nbsp;
                </button>
                <a class="navbar-brand hidden-sm" href="/">MaomaoGogo</a>
            </div>
            <div class="navbar-collapse collapse" role="navigation">               
                <div class="navbar-form navbar-left hidden-sm hidden-xs">
                    <div class="form-group">
                        <input id="search_input" type="text" maxlength="12" class="form-control nav-input" placeholder="寻找你感兴趣的内容">
                    </div>
                    <button id="search" class="btn btn-primary" style="border: none">搜索</button>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a {{ if isActive .Path "/" }} class="active" {{ end }} href="/">首页</a></li>
                    {{ if .LoginStatus }}
                    <li><a {{ if isActive .Path "/article_create" }} class="active" {{ end }} href="/article_create">创作</a></li>
                    <li><a {{ if isActive .Path "/user/notice" }} class="active" {{ end }} href="/user/notice">
                        <i class="fa fa-bell fa-fw"></i>{{ .UnreadNoticeCount }}</a>
                    </li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" role="button" aria-expanded="true" aria-haspopup="true" href="#"
                            data-toggle="dropdown">{{ .LoginUser.Nickname }} <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/user_read/{{ .LoginUser.UserID }}"><i class="fa fa-user-circle-o fa-fw"></i>个人中心</a></li>
                            <li><a href="/logout"><i class="fa fa-sign-out fa-fw"></i>退出登录</a></li>
                        </ul>
                    </li>
                    {{ else }}
                    <li {{ if isActive .Path "/login" }} class="active" {{ end }}><a href="/login">登录</a></li>
                    <li {{ if isActive .Path "/register" }} class="active" {{ end }}><a href="/register">注册</a></li>
                    {{ end }}
                </ul>
            </div>
        </div>
    </nav>

    <script type="text/javascript"  src="/static/js/jquery.min.js"></script>
    <script type="text/javascript"  src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript"  src="/static/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript"  src="/static/js/wangEditor.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-paginator.min.js"></script>
    <script type="text/javascript"  src="/static/js/index.js"></script>

    <div id="warpper">
        <div class="container">
            <div id="alert"></div>
            {{.LayoutContent }}
        </div>
    </div>

    <div id="footer">
        <div class="container">
            <div class="row" style="margin-top: 15px;margin-bottom: 15px">
                <div class="col-md-12">
                    <a class="gray"><strong>关于</strong></a>
                    &nbsp;&nbsp;<span class="snow">•</span>&nbsp;&nbsp;
                    <a class="gray"><strong>联系站长</strong></a>
                    &nbsp;&nbsp;<span class="snow">•</span>&nbsp;&nbsp;
                    <a class="gray"><strong>我们的愿景</strong></a>
                    &nbsp;&nbsp;<span class="snow">•</span>&nbsp;&nbsp;
                    <a class="gray"><strong>广告投放</strong></a>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <p>违法和不良信息举报：010-82716601</p>
                </div>
                <div class="col-md-12">
                    <p>© 2019 MaomaoGogo</p>
                </div>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    // 搜索
    $('#search').click(function () {
        var keyword = $("#search_input").val();
        window.location.href = "/article_search/"+keyword  
    })
</script>
</html>
